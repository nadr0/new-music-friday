<head>

  <style>
    :root {
      --background-noise: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIGJhc2VGcmVxdWVuY3k9Ii43NSIgc3RpdGNoVGlsZXM9InN0aXRjaCIgdHlwZT0iZnJhY3RhbE5vaXNlIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxwYXRoIGQ9Ik0wIDBoMzAwdjMwMEgweiIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIuMDUiLz48L3N2Zz4=);
      --main-text-color: white;
    }
    body {
      margin: 0px;
      background-color: rgb(64, 72, 80);
    }
    
    .bg {
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .bg-overlay {
      left: 0;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .relative {
      position: relative;
    }

    .noise-color-body {
      background-color: rgb(64, 72, 80);
    }

    .noise-body {
      background: linear-gradient(transparent 0,rgba(0,0,0,.5) 100%),var(--background-noise);
    }

    .album {
      padding: 24px;
      flex-wrap: wrap;
    }

    .album__row {
      display: flex;
      flex-direction: row;
    }
    .album__col {
      display: flex;
      flex-direction: column;
    }

    .album__description {
      justify-content: flex-end;
      display: flex;
      flex-wrap: wrap;
    }

    .album__font-color {
      color: var(--main-text-color);
    }

    .album__stats div {
      margin-right: 4px;
    }
    
    .album__title {
      font-size: 4rem;
      margin-bottom: 12px;
      margin-top: 6px;
    }

    .album__album {
      margin-top: 8px;
      font-size: 1rem;
    }

    .album__stats {
      font-size: 1rem;
      flex-wrap: wrap;
    }

    @media only screen and (max-width: 1000px)  {
      .album__title {
        font-size: 4rem;
      }

      .album__album {
        margin-top: 8px;
        font-size: 1.5rem;
      }

      .album__stats {
        font-size: 1.5rem;
      }
    }

    .album__artwork {
      width: 232px;
      height: 232px;
      margin-right: 24px;
      box-shadow: 0 4px 60px rgba(0,0,0,.5);
    }

    .album__duration {
      color: rgba(178,178,178,1.0);
      margin-left: 4px;
    }
  </style>

</head>

            <div class="album__row album__year"></div>
            <div class="album__row album__song-count"></div>
            <div class="album__row album__duration"></div>
          </div>
        </div>
      </div>
    </template>

    <div id="albumcontainer" class="bg-overlay">
      <div class="bg noise-color-body"></div>
      <div class="bg noise-body"></div>
    </div>

    function addAlbums (albums) {
      var container = document.querySelector('#albumcontainer');
      albums.forEach(function(album){
        var template = document.querySelector("#albumrow");
        var clone = template.content.cloneNode(true);

        clone.querySelector(".album__image").src = album.url.url;
        clone.querySelector('.album__title').textContent = album.name;
        clone.querySelector('.album__artist-name').textContent = album.artists[0] + ' - '; 
        clone.querySelector('.album__year').textContent = album.releaseYear + ' - ';
        clone.querySelector('.album__song-count').textContent = album.totalTracks + `${album.totalTracks === 1 ? ' song,' : ' songs,'}`;
        clone.querySelector('.album__duration').textContent = album.duration;
        clone.querySelector('.album__spotify-url').href= album.spotifyUrl;

        container.appendChild(clone);
      })
    }

    // most recent
    data.reverse()
    addAlbums(data);
    </script>
</body>
</html>
